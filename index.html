<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Everything that made by dykisa">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build with DykiSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/brands.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="container">
    <h1>Build with DykiSA</h1>
    <ul>
        <li>
            <a href="/searchengine">Search Engine Indonesia (buatan anak bangsa)</a>
        </li>
        <li>
            <a href="#" class="ask-si-doi">Paksa si doi untuk sayang kamu</a>
        </li>
        <li>
            <a href="#" class="ask-si-doi prank">Paksa si doi untuk sayang kamu (prank)</a>
        </li>
    </ul>
    <hr>
    <div id="footer">
        <small>
            Made with ❤️ by
            <a href="https://github.com/DykiSA">
                <i class="fa-brands fa-github"></i>
                DykiSA
            </a>
        </small>
    </div>
    <script>
        window.onload = function() {
            const links = document.getElementsByClassName('ask-si-doi');
            for (const link of links) {
                link.addEventListener('click', askName)
            }
        }
        
        function askName(e) {
            const el = e.target;
            const isPrank = el.classList.contains('prank');
            const name = window.prompt('Siapa nama kamu?', '');
            if (!name) {
                alert('Maaf, nama anda tidak boleh kosong.');
                return;
            }
            const baseurl = window.location.origin;
            window.location.href = `${baseurl}/sidoi/?name=${name}&prank=${isPrank}`;
        }
    </script>
</body>
</html>
