<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Search engine indonesia atau SEI adalah inovasi mesin pencarian buatan anak bangsa indonesia.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEI - Search Engine Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">
    <h1>SEI (Search Engine Indonesia)</h1>
    <form id="search-form" class="row row-cols-lg-auto align-items-center">
        <div class="col-12">
            <input type="text" class="form-control" placeholder="Apa yang anda cari?">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Cari Sekarang</button>
        </div>
    </form>

    <script>
        window.onload = function() {
            const form = document.getElementById('search-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const body = document.getElementsByTagName('body')[0];
                body.innerHTML = `
                    <h1>Hayoo, cari apa ya?</h1>
                    <p>Gak ada apa-apa disini. Selamat Anda kena prank ðŸ¤ª</p>
                `;
            })
        }
    </script>
</body>
</html>
